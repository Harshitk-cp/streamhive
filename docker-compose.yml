version: '3.8'

services:
  api-gateway:
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
    ports:
      - "8080:8080"
      - "50051:50051"  # Exposing gRPC port
    environment:
      - CONFIG_PATH=/app/config/config.yaml
    volumes:
      - ./apps/api-gateway/config:/app/config
    depends_on:
      - stream-router
      - rtmp-ingestor

  stream-router:
    build:
      context: .
      dockerfile: apps/stream-router/Dockerfile
    ports:
      - "8082:8081"  # External:Internal - 8081 is what it's listening on internally
      - "9090:9090"  # gRPC port
    volumes:
      - ./apps/stream-router/config:/src/config
    environment:
      - HTTP_ADDRESS=:8081
      - GRPC_ADDRESS=:9090

  rtmp-ingestor:
    build:
      context: .
      dockerfile: apps/rtmp-ingestor/Dockerfile
    ports:
      - "8083:8081"  # HTTP port
      - "1935:1935"  # RTMP port
    volumes:
      - ./apps/rtmp-ingestor/config:/src/config
    environment:
      - HTTP_ADDRESS=:8081
      - RTMP_ADDRESS=:1935
      - ROUTER_ADDRESS=stream-router:9090
      - FRAME_SPLITTER_ADDRESS=frame-splitter:9091
    depends_on:
      - stream-router
      - frame-splitter

  frame-splitter:
    build:
      context: .
      dockerfile: apps/frame-splitter/Dockerfile
    ports:
      - "8084:8084"  # HTTP port
      - "9091:9091"  # gRPC port
    volumes:
      - ./apps/frame-splitter/config:/src/config
      - frame-data:/data/frames
    environment:
      - HTTP_ADDRESS=:8084
      - GRPC_ADDRESS=:9091
      - ROUTER_ADDRESS=stream-router:9090
    depends_on:
      - stream-router

  webrtc-out:
    build:
      context: .
      dockerfile: apps/webrtc-out/Dockerfile
    ports:
      - "8085:8085"  # HTTP port for metrics and health checks
      - "9094:9094"  # gRPC port
    volumes:
      - ./apps/webrtc-out/config:/app/config
    environment:
      - HTTP_ADDRESS=:8085
      - GRPC_ADDRESS=:9094
      - SIGNALING_SERVICE=websocket-signaling:9095
    depends_on:
      - websocket-signaling

  websocket-signaling:
    build:
      context: .
      dockerfile: apps/websocket-signaling/Dockerfile
    ports:
      - "8086:8086"  # HTTP port for WebSocket and metrics
      - "9095:9095"  # gRPC port
    volumes:
      - ./apps/websocket-signaling/config:/app/config
    environment:
      - HTTP_ADDRESS=:8086
      - GRPC_ADDRESS=:9095
      - WEBSOCKET_ENDPOINT=/ws/stream
      - ENABLE_CORS=true
      - ALLOWED_ORIGINS=*

volumes:
  frame-data:
